<div ng-app="app">
    <div class="row">

        <div class="col-sm-2">

            <nav class="nav-sidebar">
                <ul class="nav">
                    <li class="active"><a href="javascript:;">Your notes</a></li>
                    <li><a href="javascript:;">Daily</a></li>
                    <li><a href="javascript:;">About</a></li>
                    <li><a href="javascript:;">FAQ</a></li>
                    <li class="nav-divider"></li>
                </ul>
            </nav>


        </div>
        <div class="col-sm-10">
            <div class="row">
                <br>
                <div class="col-sm-2">
                    <h5>Key word</h5>
                </div>
                <div class="col-sm-8">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search for...">
                        <span class="input-group-btn">
                            <button class="btn btn-success" ng-click="SearchData()">Find Note</button>
                        </span>
                        
                    </div>
                </div>
                <div class="col-sm-2">
                    <button type="button" class="btn btn-primary" ng-click="setVis = !setVis">Add Note</button>
                </div>
            </div>
            <br>


            <div ng-show="setVis">
                <form class="form-horizontal" name="addNoteForm">
                    <div class="well well-sm">
                        <div class="form-group">
                            <label class="control-label col-sm-2">Название</label>
                            <div class="col-xs-10">
                                <input required class="form-control" placeholder="Название" ng-model="noteData.Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2">Текст</label>
                            <div class="col-xs-10">
                                <input required class="form-control" placeholder="Текст" ng-model="noteData.Text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2">Теги</label>
                            <div class="col-xs-10">
                                <input class="form-control" placeholder="Перечислите здесь ваши теги" ng-model="noteData.Tags">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-offset-2 col-sm-10">
                                <button ng-click="sendData()" class="btn btn-primary">Добавить</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <div id="showNote">
                <div ng-repeat="d in Details" id="">
                    <form class="form-horizontal">
                        <div class="well well-sm">
                            <div class ="row">
                                <div class="col-sm-10">
                                    <div class="form-group">
                                        <label class="control-label col-sm-2">Название</label>
                                        <div class="col-xs-10">
                                            {{d.Name}}
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-sm-2">Текст</label>
                                        <div class="col-xs-10">
                                            {{d.Text}}
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-sm-2">Теги</label>
                                        <div class="col-xs-10">
                                            <div ng-repeat="t in d.Tags">
                                                {{'  ' + t.Name}}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-2">
                                    <div class="row">
                                        <button type="button" class="btn btn-primary btn-sm btn-block" ng-click="" >Edit</button>
                                    </div>
                                    <div class="row">
                                        <button type="button" class="btn btn-danger btn-sm btn-block" ng-click="deleteNote(d.Id)">Delete</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

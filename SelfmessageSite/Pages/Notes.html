<div ng-app="app">
    <div class="row">

        <!--<div class="col-sm-2">

            <nav class="nav-sidebar">
                <ul class="nav">
                    <li class="active"><a href="javascript:;">Your notes</a></li>
                    <li><a href="javascript:;">Daily</a></li>
                    <li><a href="javascript:;">About</a></li>
                    <li><a href="javascript:;">FAQ</a></li>
                    <li class="nav-divider"></li>
                </ul>
            </nav>


        </div>-->
        <div class="col-sm-12">
            <div class="row">
                <br>
                
                <div class="col-sm-10">
                    <div class="input-group">
                        <input type="text" ng-model="findData.Name" class="form-control" placeholder="Search for...">
                        <span class="input-group-btn">
                            <button type="button"  ng-click="searchData()" class="btn btn-info">
                                <span class="glyphicon glyphicon-search"></span> Search
                            </button>
                            <button type="button" ng-click="clearSearch()" class="btn btn-info">
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>
                        </span>

                    </div>
                </div>
                <div class="col-sm-2">
                    <button type="button" class="btn btn-primary" ng-click="setVis = !setVis">Add Note</button>
                </div>
            </div>
            <br>


            <div ng-show="setVis">
                <form class="form-horizontal" name="addNoteForm">
                    <div class="well well-sm">
                        <div class="form-group">
                            <label class="control-label col-sm-2">Название</label>
                            <div class="col-xs-10">
                                <input required class="form-control" placeholder="Название" ng-model="noteData.Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2">Текст</label>
                            <div class="col-xs-10">
                                <input required class="form-control" placeholder="Текст" ng-model="noteData.Text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2">Теги</label>
                            <div class="col-xs-10">
                                <input class="form-control" placeholder="Перечислите здесь ваши теги" ng-model="noteData.Tags">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-offset-2 col-sm-10">
                                <button ng-click="sendData();setVis = false" class="btn btn-primary">Добавить</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <div id="showNote">
                <div ng-repeat="d in Details" id="">
                    <br/>
                    <div class="media" ng-show="!setVisEditNote">
                        <div class="media-body">
                            <div class="col-xs-10"><h4 class="media-heading">{{d.Name}} </h4>
                            </div>
                            <div class="col-xs-1">
                                <p class="text-right">
                                    <a href="" ng-click="setVisEditNote = true"><span class="glyphicon glyphicon-pencil"></span></a>
                                </p>
                            </div>
                            <div class="col-xs-1">
                                <p class="text-right">
                                    <a ng-click="deleteNote(d.Id)" href=""><span class="glyphicon glyphicon-remove"></span></a>
                                </p>
                            </div>
                            <div class="col-xs-12">
                                <p>{{d.Text}}</p>
                            </div>
                        </div>
                        <div class="media-bottom">
                            <small class="col-xs-4"><i>Post date: {{d.DateAdded}}</i></small> 
                            <small class="col-xs-6">
                                Tags:  
                                <i ng-repeat="tag in d.Tags">{{tag.Name}} </i>
                            </small>
                            <small class="col-xs-2">
                                <p class="text-right"><a>Extended preview</a>
                                </p>
                            </small>
                        </div>
                    </div>
                    <form class="form-horizontal" ng-show="setVisEditNote">
                        <div class="well well-sm">
                            <div class="row">
                                <div class="col-sm-10">
                                    <!--Редактирование записи-->
                                    <div class="row">
                                        <div class="form-group">
                                            <label class="control-label col-sm-2">Название</label>
                                            <div class="col-xs-10">
                                                <input required class="form-control" placeholder="Название" ng-model="editData.Name">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-sm-2">Текст</label>
                                            <div class="col-xs-10">
                                                <input required class="form-control" placeholder="Текст" ng-model="editData.Text">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-sm-2">Теги</label>
                                            <div class="col-xs-10">
                                                <input class="form-control" placeholder="Перечислите здесь ваши теги" ng-model="editData.Tags">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-xs-offset-2 col-sm-10">
                                                <button ng-click="editNote(d.Id);setVisEditNote = false" class="btn btn-primary">Сохранить</button>
                                                <button ng-click="setVisEditNote = false" class="btn btn-danger">Отмена</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div ng-show="noContent" align="center">
                    <p>Сорян, по вашему запросу ничего не найдено</p>
                </div>
            </div>

        </div>
    </div>
</div>

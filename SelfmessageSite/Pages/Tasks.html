<div ng-app="app">
    <div class="row">
        <div class="col-sm-12">
            <div class="row">
                <br>

                <div class="col-sm-10">


                </div>
                <div class="col-sm-2">
                    <button type="button" class="btn btn-primary" ng-click="setVis = !setVis">Add Task</button>
                </div>
            </div>

        </div>
        <br><br><br>


        <div ng-show="setVis">
            <form class="form-horizontal" name="addNoteForm">
                <div class="well well-sm">
                    <div class="form-group">
                        <label class="control-label col-sm-2">Название</label>
                        <div class="col-xs-10">
                            <input required class="form-control" placeholder="Название" ng-model="taskData.Name" ng-minlength="3">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">Текст</label>
                        <div class="col-xs-10">
                            <input required class="form-control" placeholder="Текст" ng-model="taskData.About" ng-minlength="5">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">Тема</label>
                        <div class="col-xs-10">
                            <input required class="form-control" placeholder="Текст" ng-model="taskData.Theme" ng-minlength="3">
                        </div>
                    </div>

                    <div class="form-group">

                        <label class="control-label col-sm-2">Важность</label>


                        <div class="col-xs-10">

                            <div ng-controller="TasksController">
                                <select ng-model="prefixModel" class="input">

                                    <option value="">Низкая</option>
                                    <option value="">Средняя</option>
                                    <option value="">Высокая</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-offset-2 col-sm-10">
                            <button ng-click="sendData()" class="btn btn-primary">Добавить</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <div id="showTask">
            <div ng-repeat="d in Details" id="">
                <form class="form-horizontal">
                    <div class="well well-sm">
                        <div class="row">
                            <div class="col-sm-10">
                                <div class="form-group">
                                    <label class="control-label col-sm-2">Название</label>
                                    <div class="col-xs-10">
                                        {{d.Name}}
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-2">Текст</label>
                                    <div class="col-xs-10">
                                        {{d.About}}
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-2">Тема</label>
                                    <div class="col-xs-10">
                                        {{d.Theme}}
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-2">Важность</label>
                                    <div class="col-xs-10">
                                        <div ng-repeat="t in d.Tags">
                                            {{'  ' + t.Importance}}
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-2">Дата начала</label>
                                    <div class="col-xs-10">
                                        {{d.StartTime}}
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-2">Дата окончания</label>
                                    <div class="col-xs-10">
                                        {{d.EndTime}}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="col-sm-12">
    
    <div class="col-sm-12">
        
    </div>
    
    <div class="col-sm-12">
        <div class="col-sm-12">
            <div>
                <table class="table">
                    <tbody>
                    <tr>
                        <td><h4>Name</h4></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td class="col-sm-9">
                            About
                        </td>
                        <td class="col-sm-3">
                            <table class="table">
                                <tbody>
                                <tr>
                                    <td>Важность</td>
                                </tr>
                                <tr>
                                    <td>Тема задачи</td>
                                </tr>
                                <tr>
                                    <td>Дата начала</td>
                                </tr>
                                <tr>
                                    <td>Дата окончания</td>
                                </tr>
                                </tbody>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td class="text-right">Дата окончания</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>

<div class="media">
    <div class="media-body">
        <div class="col-xs-11">
            <h3 class="media-heading">{{note.Name}}</h3>
        </div>
        <div class="col-xs-1">
            <p class="text-right">
                <a ng-click="deleteNote(note.Id)" href=""><span class="glyphicon glyphicon-remove"></span></a>
            </p>
        </div>
        <div class="col-xs-12">
            <p>{{note.Text}}</p>
        </div>
    </div>

    <hr />

    <div class="clearfix"></div>

    <div class="media-body" class="col-xs-12">
        <img ng-repeat="imageUrl in imageUrls" src="{{imageUrl}}" ng-click="setCurrentUrl(imageUrl)"  data-toggle="modal" data-target="#myModal" height="200px" alt="" />
    </div>

    <hr />

    <form>
        <input type="file" name="thumbnail" id="thumbnail" ng-model="imageForAdd"><br>
        <input class="" type="submit" name="submit" ng-click="addImage()" value="Add image" /><br>
    </form>

    <div class="media-bottom">
        <div class="col-xs-6">
            <p class="text-left">
                Tags:
                <i ng-repeat="tag in note.Tags">{{tag.Name}} </i>
            </p>
        </div>
        <div class="col-xs-6">
            <p class="text-right">
                Post date: {{note.DateAdded}}
            </p>
        </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Modal image</h4>
                </div>
                <div class="modal-body">
                    <img src="{{currentImageUrl}}" width="570" alt=""/>
                </div>
            </div>

        </div>
    </div>

</div>

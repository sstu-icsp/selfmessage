<div class="media">
    <div class="media-body">
        <div class="col-xs-11">
            <h3 class="media-heading">{{note.Name}}</h3>
        </div>
        <div class="col-xs-1">
            <p class="text-right">
                <a ng-click="deleteNote(note.Id)" href=""><span class="glyphicon glyphicon-remove"></span></a>
            </p>
        </div>
        <div class="col-xs-12">
            <p>{{note.Text}}</p>
        </div>
    </div>

    <hr />

    <div class="clearfix"></div>

    <div class="media-body" class="col-xs-12">
        <img ng-repeat="imageUrl in imageUrls" src="{{imageUrl}}" ng-click="setCurrentUrl(imageUrl)"  data-toggle="modal" data-target="#myModal" height="200px" alt="" />
    </div>

    <hr />

    <div>
        <label for="fileUpload">Select File to Upload:</label>
        <input id="fileUpload" type="file"/>
        <input id="btnUploadFile" type="button" value="Upload File"/>
    </div>

    <div class="media-bottom">
        <div class="col-xs-6">
            <p class="text-left">
                Tags:
                <i ng-repeat="tag in note.Tags">{{tag.Name}} </i>
            </p>
        </div>
        <div class="col-xs-6">
            <p class="text-right">
                Post date: {{note.DateAdded}}
            </p>
        </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Modal image</h4>
                </div>
                <div class="modal-body">
                    <img src="{{currentImageUrl}}" width="570" alt=""/>
                </div>
            </div>

        </div>
    </div>

</div>

<script type="text/javascript">
$(document).ready(function () {

   $('#btnUploadFile').on('click', function () {

      var data = new FormData();

      var files = $("#fileUpload").get(0).files;

      // Add the uploaded image content to the form data collection
      if (files.length > 0) {
           data.append("image", files[0]);
      }

      // Make Ajax request with the contentType = false, and procesDate = false
      var ajaxRequest = $.ajax({
           type: "POST",
           url: "http://localhost:9343/api/notes/9/images",
           contentType: false,
           processData: false,
           data: data
           });

      ajaxRequest.done(function (xhr, textStatus) {
                    // Do other operation
             });
   });
});
</script>

<div>
    <h1>LogIn Page</h1>

    <!--Форма логирования-->
    <div>
        <h3>Login</h3>

        <label for="emailLogin">Email: </label>
        <input type="text" ng-model="Email" id="emailLogin">

        <label for="passwordLogin">Password: </label>
        <input type="password" ng-model="Password" id="passwordLogin"/>

        <br />
        <input type="submit" ng-click="submitLogin()" />
    </div>
</div>
